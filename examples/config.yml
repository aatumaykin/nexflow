server:
  host: "127.0.0.1"
  port: 8080

 database:
   type: "sqlite"
   path: "./data/nexflow.db"
   migrations_path: "./migrations"
   max_open_conns: 25
   max_idle_conns: 25
   conn_max_lifetime: 5m

llm:
  default_provider: "openai"
  providers:
    anthropic:
      api_key: "${ANTHROPIC_API_KEY}"
      model: "claude-opus-4"
    openai:
      api_key: "${OPENAI_API_KEY}"
      model: "gpt-4"
    ollama:
      base_url: "http://localhost:11434"
      model: "llama3"
    gemini:
      api_key: "${GEMINI_API_KEY}"
      model: "gemini-pro"
    zai:
      api_key: "${ZAI_API_KEY}"
      model: "glm-4"
    openrouter:
      api_key: "${OPENROUTER_API_KEY}"
      model: "anthropic/claude-3-opus"
    custom:
      base_url: "${CUSTOM_LLM_URL}"
      api_key: "${CUSTOM_LLM_KEY}"
      model: "custom-model"

channels:
  telegram:
    enabled: false
    bot_token: "${TELEGRAM_BOT_TOKEN}"
    allowed_users: []
    allowed_chats: []
  web:
    enabled: true

skills:
  directory: "./skills"
  timeout_sec: 30
  sandbox_enabled: true

logging:
  level: "info"
  format: "json"
