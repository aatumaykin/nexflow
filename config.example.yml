# Nexflow Configuration Example
# Copy this file to config.yml and update with your credentials

server:
  host: "127.0.0.1"
  port: 8080

database:
  type: "sqlite"
  path: "./data/nexflow.db"
  migrations_path: "./migrations/sqlite"
  max_open_conns: 25
  max_idle_conns: 25
  conn_max_lifetime: "5m"

llm:
  default_provider: "anthropic"
  providers:
    anthropic:
      api_key: "${ANTHROPIC_API_KEY}"
      model: "claude-opus-4"
      temperature: 0.7
      max_tokens: 1000

channels:
  telegram:
    enabled: true
    bot_token: "${TELEGRAM_BOT_TOKEN}"
    allowed_users: []
    allowed_chats: []

skills:
  directory: "./skills"
  timeout_sec: 30
  sandbox_enabled: true

eventbus:
  enabled: true
  batch_size: 100
  flush_interval_ms: 100
  enable_logging: true
  buffer_size: 1000

logging:
  level: "info"
  format: "json"
